<!DOCTYPE html>
<html>
    <head>
        <title>digital clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="ClockDisplay">

        </div>
        <script>
            function showTime(){
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM";
                if(h == 0){
                    h = 12;
                }
                if(h > 12){
                     h = h - 12;
                    session = "PM";
                }
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;


                document.getElementById('ClockDisplay').innerHTML = h + ":" + m + ":" + s + " " + session;

                setTimeout(showTime, 1000);

            }
            showTime();  
        </script>
    </body>
</html>
